<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'accueil</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Borel&family=Poppins:ital,wght@1,200&family=Roboto:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img class="image" src="boules de glaces.jpg" alt="boules de glaces">
        <nav class="navbar">
            <a href="#">Accueil</a>
            <a href="#">Gerer le stock</a>
        </nav>
        <form action="inscription.html" method="post">
           
                <label for="email">Votre e-mail:</label>
                <input type="email" name="email" placeholder="votre e-mail" required>
            
                <label for="password">Votre mot de passe:</label>
                <input type="password" name="mot de passe" placeholder="mot de passe" required>
            
          
                <button class="button" type="submit">Connexion</button>
        </form>
    <p>Vous n'avez pas de compte?</p>
    <a href="inscription.html">Cliquer ici</a>
    </header>
</body>
</html>
