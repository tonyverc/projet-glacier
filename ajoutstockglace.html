<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajout stock de glace</title>
    <link rel="stylesheet" href="global.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Borel&family=Poppins:ital,wght@1,200&family=Roboto:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img class="image" src="boules de glaces.jpg" alt="boules de glaces">
    <nav class="navbar">
        <a href="#">Accueil</a>
        <a href="#">Gerer le stock</a>
    </header>
    
    <div class="name">
        <label for="nom">Votre nom:</label>
        <input type="text" name="nom">
    </div>

    <div class="volumes">
        <label for="volumes">Volumes:</label>
        <input type="text" name="Volumes">
    </div>

    <form>
        <label for="parfum">parfum:</label>
        <select name="parfum" id="parfum">
          <option value="parfum 1">parfum 1</option>
          <option value="parfum 2">parfum 2</option>
          <option value="parfum 3">parfum 3</option>
          <option value="parfum 4">parfum 4</option>
          <option value="parfum 5">parfum 5</option>
         </select>
    </form> 

    <form>
        <label for="congel">Associer à un congélateur:</label>
        <select name="Congélateur" id="congel">
          <option value="congélateur 1">congélateur 1</option>
          <option value="congélateur 2">congélateur 2</option>
          <option value="congélateur 3">congélateur 3</option>
          <option value="congélateur 4">congélateur 4</option>
          <option value="congélateur 5">congélateur 5</option>
         </select>
         <input class="button" type="submit" value="Valider" />
    </form>
    
</body>
</html>
